<mat-toolbar color="primary">Welcome to the shop. Login or register</mat-toolbar>
<div class="card-container">
  <mat-card class="card">
    <mat-card-title class="title">Login to the app</mat-card-title>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card>

  <mat-card class="card">
    <mat-card-title class="title">Register to the app</mat-card-title>
    <button mat-raised-button (click)="register()" color="warn">Register</button>
  </mat-card>
</div>
